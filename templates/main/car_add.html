{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}إضافة سيارة جديدة{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">إضافة سيارة جديدة</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-between mt-3">
                    <button type="submit" class="btn btn-success">حفظ</button>
                    <a href="{% url 'main:car_list' %}" class="btn btn-secondary">العودة للقائمة</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
    $("#id_company").change(function(){
        var companyId = $(this).val();
        $.ajax({
            url: "{% url 'main:ajax_load_models' %}",
            data: {
                'company_id': companyId
            },
            success: function(data){
                $("#id_model").html(""); // مسح القيم القديمة
                data.forEach(function(item){
                    $("#id_model").append(
                        new Option(item.name, item.id)
                    );
                });
            }
        });
    });
});
</script>
{% endblock %}
