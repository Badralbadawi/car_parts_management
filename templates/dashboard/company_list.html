{% extends 'dashboard/dashboard_base.html' %}

{% block title %}إدارة الشركات{% endblock %}

{% block dashboard_content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>إدارة الشركات</h1>
    <a href="{% url 'dashboard:company_create' %}" class="btn btn-primary">إضافة شركة جديدة</a>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>اسم الشركة</th>
                <th>إجراءات</th>
            </tr>
        </thead>
        <tbody>
            {% for company in companies %}
            <tr>
                <td>{{ company.name }}</td>
                <td>
                    <a href="{% url 'dashboard:company_update' company.pk %}" class="btn btn-sm btn-warning">تعديل</a>
                    <a href="{% url 'dashboard:company_delete' company.pk %}" class="btn btn-sm btn-danger">حذف</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
