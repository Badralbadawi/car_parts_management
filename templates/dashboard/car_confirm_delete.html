{% extends 'dashboard/dashboard_base.html' %}
{% block title %}تأكيد الحذف{% endblock %}

{% block dashboard_content %}
<div class="alert alert-danger text-center p-5 rounded shadow-sm">
    <h4>هل أنت متأكد من حذف السيارة التالية؟</h4>
    <p class="mt-3"><strong>{{ car }}</strong></p>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">نعم، احذف</button>
        <a href="{% url 'dashboard:car_list' %}" class="btn btn-secondary">إلغاء</a>
    </form>
</div>
{% endblock %}
